version: '3.8'

services:
  wallet-api:
    image: wallet-api:latest
    build:
      context: .
      dockerfile: Wallet.Api\Dockerfile
    ports:
      - "5000:5000"
    networks:
      - my_network

    restart: on-failure
    
  order-api:
    image: order-api:latest
    build:
      context: .
      dockerfile: Order.Api\Dockerfile
    ports:
      - "5001:5001"
    networks:
      - my_network

    restart: on-failure

